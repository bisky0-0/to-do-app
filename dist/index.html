<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="start-page">
        <div id="pic-container"></div>
        <div id="content">
            <h1 class="h1" id="form-header">welcome to doIt</h1>
            <form action="_blank" id="form">
                <label for="first-name">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name">
                </label>

                <label for="last-name">
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                </label>

                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </label>

                <label for="gender" class="gender-label">
                    <input type="radio" name="gender" id="male" value="male"><span>male</span>
                </label>
                <label for="gender" class="gender-label">
                    <input type="radio" name="gender" id="female" value="female"><span>female</span>
                </label>

                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
